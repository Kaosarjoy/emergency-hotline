<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency-Hotline</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!--Navbar -->
  <div class="flex justify-between items-center gap-2 mt-2 mx-auto">
    <div class="flex gap-2">
        <img src="asserts/logo.png" alt="Logo" class="w-[50px] h-[50px] ">
        <h1 class="text-green-600">
            Emergency <br>
            Service
        </h1>
    </div>

    <!-- Buttons section -->
    <div>
        <button class="btn btn-dash bg-white">
            <img src="asserts/heart.png" alt="Heart" class="w-[16px] h-[16px]">
            0
        </button>

        <!-- Coin button -->
        <button class="btn btn-dash bg-white">
            <img src="asserts/coin.png" alt="Coin" class="w-[16px] h-[16px]">
            0
        </button>

        <!-- Copy button -->
        <button type="button" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 
            hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 
            font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 rounded-full">
            <span>0</span> Copy
        </button>
    </div>
</div>

 <!--Banner Section -->
<div class="flex flex-col items-center  p-5  bg-gradient-to-r from-green-900 via-green-600 to-green-900">
    <img src="asserts/logo-dark.png" alt="" class="w-[100px]">
    <h1 class="text-white">Emergency Service Directory</h1>
    <p class="text-white mb-4" >Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
</div>

</body>
</html>
